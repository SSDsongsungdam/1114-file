<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var account = {
            owner : "홍길동",
            code : "1111-11",
            balance : 99990000000,
            inquiry : function (){
                return this.balance;
            },
            deposit : function(money){
                this.balance + money;
            },
            withdraw : function (money){
                this.balance -= money;
                return money;
            }
        };
        var account2 = {
            owner : "이순신",
            code : "2222-22",
            balance : 14599990000000,
            inquiry : function (){
                return this.balance;
            },
            deposit : function(money){
                this.balance += money;
            },
            withdraw : function (money){
                this.balance -= money;
                return money;
            }
        };
    </script>
</head>
<body>
    <h3>리터럴 표기법으로 객체 만들기</h3>
    <hr>
    <script>
        document.write('Account : '+account.owner+', '+ 
          account.code + ', ' + account.balance + '<br><br>');

        account.deposit(1000000);
        document.write('잔액 : ' + account.inquiry()+'<br>');
        account.withdraw(500000);
        document.write('잔액 : ' + account.inquiry()+'<br>');
    </script>
</body>
</html>
